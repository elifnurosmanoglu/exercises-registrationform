<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <div class="header">
            <h1>Try it now!</h1>
            <h2>Free trial, no obligation</h2>


        </div>
        <form action="">
            <div class="form-element">
                <label for="email">Work email address</label>
                <input id="email" type="email" placeholder="Enter your work email address">

            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">I agree to the <a href="#"> Terms and Conditions.</a></label><br>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Subscribe to newsletters and communications.</label><br>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" id="checkbox3" checked>
                <label for="checkbox3">Subscribe to trial onboarding emails.</label>
            </div>
            <button class="btn">DOWNDLOAD NOW</button>
            <p>We value your privacy and you have complete control over any information submitted. For more information
                see our
                <a href="#"> privacy policy.</a>
            </p>



        </form>
    </div>

</body>

</html>
